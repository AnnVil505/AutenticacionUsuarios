{% extends 'base.html' %} {% block content %} {% include '_navbar2.html' %}

<h1>User</h1>

<ul>
  {% for user in users %}
  <li>
      <p>{{user.username}}
        <form action="{% url 'delete_user' user.username %}" method="POST">
        {% csrf_token %}
        <button>
          Delete
        </button>
      </form>      
      <form action="{% url 'assignRole' user.username %}" method="POST">
        {% csrf_token %}
        <button>
          Assign Roles
        </button>
      </form></p>
  </li>
  {% endfor %}
</ul>

<a href="/create_user" >
    <button>
      Create
    </button>
  </a>

{% endblock %}
